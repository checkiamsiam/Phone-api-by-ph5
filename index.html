<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/smartphone.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Phone Bazar</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3 text-secondary">See-Phones Bazar&#128516;</h1>
      <section class="mt-4">
        <div class="input-group mb-3 container">
          <input
            id="search-field"
            type="text"
            class="form-control py-2"
            placeholder="Search phone..."
            aria-label="Search phone"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-info btn-outline-secondary ms-2 rounded-pill px-4" type="button" id="button-addon2">Search</button>
        </div>
     <div class="container">
      <div id="empty-error" class="container alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Hello dear!</strong>     Please search anything......don't search empty field
      </div>
      <div id="result-error" class="container alert alert-danger alert-dismissible fade show" role="alert">
        <strong>research!</strong> Your entered value can't find any result..please search again
      </div>
     </div>
      </section>
    </header>
    <main>
      <div id="phone-details" class="container mb-3">
      </div>
      <div class="container" id="result-header">
        <h1 class="text-center bg-info rounded">Your Search results</h1>
      </div>
      <div class="search-results container">
        <div  id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
